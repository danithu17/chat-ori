<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretChat - Ghost Vault Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.7);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark);
            color: #f8fafc; 
            height: 100vh;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container { height: calc(100vh - 160px); }

        .message-bubble { 
            max-width: 75%; 
            padding: 12px 16px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .channel-btn {
            width: 100%; text-align: left; padding: 10px 14px; border-radius: 12px;
            font-size: 13px; color: #94a3b8; transition: all 0.2s;
            margin-bottom: 4px; display: flex; align-items: center; gap: 10px;
        }
        
        .channel-btn:hover { background: rgba(255, 255, 255, 0.05); color: #f8fafc; }
        
        .channel-btn.active { 
            background: rgba(99, 102, 241, 0.15); 
            color: #818cf8; 
            border-left: 3px solid #6366f1; 
        }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-online { background: #10b981; }

        .admin-badge {
            background: #ef4444;
            color: white;
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
            margin-left: 4px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
        }

        #initLoader {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="flex">

    <!-- Loading Screen -->
    <div id="initLoader">
        <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
        <p class="mt-4 text-indigo-400 text-[10px] tracking-[0.3em] uppercase font-black">Validating Security Key...</p>
    </div>

    <!-- Auth Overlay -->
    <div id="loginOverlay" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-950/95 px-4">
        <div class="w-full max-w-sm glass-panel p-8 rounded-[2rem] shadow-2xl">
            <div class="flex flex-col items-center mb-8">
                <div class="w-14 h-14 rounded-2xl bg-indigo-600 flex items-center justify-center mb-4">
                    <i data-lucide="ghost" class="text-white w-7 h-7"></i>
                </div>
                <h2 class="text-xl font-black text-white uppercase tracking-tighter">Ghost Vault</h2>
                <p class="text-slate-500 text-[9px] font-bold uppercase tracking-widest mt-1">Encrypted Access</p>
            </div>
            
            <div class="flex mb-6 bg-black/40 rounded-xl p-1">
                <button id="loginTab" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-indigo-600 text-white transition-all">Login</button>
                <button id="signupTab" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500">Register</button>
            </div>

            <div class="space-y-4">
                <input type="text" id="authUsername" placeholder="Username" class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 text-sm">
                <input type="password" id="authPassword" placeholder="Password" class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 text-sm">
                <button id="authBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3.5 rounded-xl font-black text-xs uppercase tracking-widest transition-all">Connect</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP UI -->
    <div id="appUI" class="hidden flex w-full h-screen">
        <aside class="w-64 bg-slate-950 border-r border-white/5 flex flex-col">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Vault Nodes</h2>
                <button id="adminOnlyPlus" onclick="openModal('createNodeModal')" class="text-slate-400 hover:text-white hidden"><i data-lucide="plus" class="w-4 h-4"></i></button>
            </div>
            <div class="flex-grow overflow-y-auto p-4 custom-scrollbar">
                <div id="groupList" class="mb-6"></div>
                <div id="userList"></div>
            </div>
            
            <div id="adminDashTrigger" class="hidden px-4 pb-4">
                <button onclick="openAdminDashboard()" class="w-full py-3 bg-red-600/90 hover:bg-red-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest transition-all flex items-center justify-center gap-2">
                    <i data-lucide="shield-check" class="w-3 h-3"></i> Admin Panel
                </button>
            </div>

            <div class="p-4 border-t border-white/5 bg-slate-900/50">
                <div class="flex items-center gap-3">
                    <div id="userAvatar" class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-xs font-bold uppercase">?</div>
                    <div class="flex-grow min-w-0">
                        <p id="headerName" class="text-xs font-bold truncate flex items-center"></p>
                        <p class="text-[8px] text-emerald-500 font-bold uppercase">Authorized</p>
                    </div>
                    <button id="logoutBtn" class="text-slate-500 hover:text-red-400"><i data-lucide="power" class="w-4 h-4"></i></button>
                </div>
            </div>
        </aside>

        <main class="flex-grow flex flex-col bg-slate-950">
            <header class="h-14 border-b border-white/5 px-6 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i data-lucide="hash" id="headerIcon" class="w-4 h-4 text-indigo-400"></i>
                    <h3 id="currentChannelName" class="font-bold text-sm">Public</h3>
                </div>
            </header>
            <div id="chatWindow" class="chat-container flex-grow overflow-y-auto p-6 flex flex-col gap-4"></div>
            <footer class="p-4">
                <form id="chatForm" class="flex gap-2 bg-slate-900 border border-white/5 p-1 px-4 rounded-xl">
                    <input type="text" id="messageInput" autocomplete="off" placeholder="Broadcast a message..." class="flex-grow bg-transparent outline-none text-sm py-3">
                    <button type="submit" class="text-indigo-500 hover:text-indigo-400 p-2"><i data-lucide="send" class="w-5 h-5"></i></button>
                </form>
            </footer>
        </main>
    </div>

    <!-- Modals -->
    <div id="createNodeModal" class="modal-overlay">
        <div class="bg-slate-900 p-8 rounded-2xl w-80 border border-white/10">
            <h3 class="text-white font-bold mb-4 uppercase text-xs tracking-widest">Open Node</h3>
            <input type="text" id="newGroupNameInput" placeholder="Protocol Name" class="w-full bg-black/40 border border-white/5 rounded-lg px-4 py-2 text-sm mb-4 outline-none">
            <div class="flex gap-2">
                <button onclick="closeModal('createNodeModal')" class="flex-1 py-2 text-[10px] uppercase font-bold text-slate-500">Cancel</button>
                <button id="confirmCreateBtn" class="flex-1 bg-indigo-600 py-2 rounded-lg text-[10px] uppercase font-bold">Deploy</button>
            </div>
        </div>
    </div>

    <div id="adminDashboardModal" class="modal-overlay">
        <div class="bg-slate-900 border border-white/10 rounded-[2rem] w-full max-w-5xl h-[85vh] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-800/30">
                <div>
                    <h2 class="text-xl font-black uppercase tracking-tighter text-white">Vault Registry</h2>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">System Authority</p>
                </div>
                <button onclick="closeModal('adminDashboardModal')" class="p-2 hover:bg-white/5 rounded-full text-slate-400"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="flex-grow overflow-hidden flex flex-col p-8">
                <div class="grid grid-cols-3 gap-6 mb-8">
                    <div class="glass-panel p-5 rounded-2xl">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Total Assets</p>
                        <p id="statUsers" class="text-3xl font-black text-white">0</p>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Encrypted Logs</p>
                        <p id="statMsgs" class="text-3xl font-black text-white">0</p>
                    </div>
                    <div class="glass-panel p-5 rounded-2xl">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Active Nodes</p>
                        <p id="statNodes" class="text-3xl font-black text-white">0</p>
                    </div>
                </div>
                <div class="flex-grow overflow-hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="flex flex-col">
                        <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Asset Management</h3>
                        <div id="dashUserList" class="flex-grow overflow-y-auto space-y-3 pr-2"></div>
                    </div>
                    <div class="flex flex-col">
                        <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Node Management</h3>
                        <div id="dashNodeList" class="flex-grow overflow-y-auto space-y-3 pr-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQ4kbOR1uvonh3QQyPtglAKf02jnxNxTo",
            authDomain: "chat123-8b002.firebaseapp.com",
            projectId: "chat123-8b002",
            storageBucket: "chat123-8b002.firebasestorage.app",
            messagingSenderId: "949955284458",
            appId: "1:949955284458:web:9feca2b883fc5dd43c3693"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ghost-vault-v11';
        const CRYPTO_KEY = "SECRET_123";
        const ADMIN_USERNAME = "Admin";
        const ADMIN_PASSWORD = "123";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null, currentTarget = 'Public', isDM = false, msgUnsub = null;
        let isAdmin = false;

        const encrypt = (t) => CryptoJS.AES.encrypt(t, CRYPTO_KEY).toString();
        const decrypt = (h) => {
            try { return CryptoJS.AES.decrypt(h, CRYPTO_KEY).toString(CryptoJS.enc.Utf8) || "[Encrypted]"; }
            catch { return "[Encrypted]"; }
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        const hideLoader = () => {
            const loader = document.getElementById('initLoader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        };

        const initializeAuth = () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const session = JSON.parse(localStorage.getItem('ghost_user'));
                    if (session) {
                        const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', session.name));
                        if (!userDoc.exists() || userDoc.data().isBanned) {
                            handleLogout(userDoc.exists() ? "Session Blocked." : null);
                        } else {
                            await startApp(session.name);
                        }
                    } else {
                        document.getElementById('loginOverlay').classList.remove('hidden');
                        hideLoader();
                    }
                } else {
                    await signInAnonymously(auth);
                }
            });
        };

        async function startApp(name) {
            currentUser = name;
            isAdmin = (name === ADMIN_USERNAME);
            localStorage.setItem('ghost_user', JSON.stringify({ name }));
            
            // Real-time Ban Monitor
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'users', name), (snap) => {
                if (!snap.exists()) handleLogout(); // If admin deleted the user completely
                else if (snap.data().isBanned) handleLogout("Access Revoked by Admin.");
            });

            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('headerName').innerHTML = name + (isAdmin ? '<span class="admin-badge">Admin</span>' : '');
            document.getElementById('userAvatar').innerText = name[0];
            
            if(isAdmin) {
                document.getElementById('adminOnlyPlus').classList.remove('hidden');
                document.getElementById('adminDashTrigger').classList.remove('hidden');
            }
            hideLoader();

            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', name), { 
                isOnline: true, lastSeen: serverTimestamp() 
            }).catch(() => {}); // If update fails, user exists but maybe first time

            loadSidebar();
            loadMessages();
            lucide.createIcons();
        }

        function loadSidebar() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'groups'), snap => {
                const list = document.getElementById('groupList');
                list.innerHTML = `<button class="channel-btn ${!isDM && currentTarget==='Public'?'active':''}" onclick="window.switchChat('Public', false)"><i data-lucide="globe" class="w-4 h-4"></i> Public</button>`;
                snap.forEach(d => {
                    const g = d.data();
                    list.innerHTML += `<button class="channel-btn ${!isDM && currentTarget===g.name?'active':''}" onclick="window.switchChat('${g.name}', false)"><i data-lucide="hash" class="w-4 h-4"></i> ${g.name}</button>`;
                });
                lucide.createIcons();
            });

            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), snap => {
                const list = document.getElementById('userList');
                list.innerHTML = `<h3 class="text-[9px] uppercase tracking-widest text-slate-500 mb-2 px-2 mt-4 font-bold">Encrypted Assets</h3>`;
                snap.forEach(d => {
                    const u = d.data();
                    if(u.username === currentUser || u.isBanned) return;
                    list.innerHTML += `<button class="channel-btn ${isDM && currentTarget===u.username?'active':''}" onclick="window.switchChat('${u.username}', true)">
                        <div class="status-dot status-online"></div> ${u.username} ${u.role === 'admin' ? '<span class="admin-badge">Admin</span>' : ''}
                    </button>`;
                });
            });
        }

        window.switchChat = (target, dm) => {
            currentTarget = target;
            isDM = dm;
            document.getElementById('currentChannelName').innerText = target;
            document.getElementById('headerIcon').setAttribute('data-lucide', dm ? 'user' : 'hash');
            loadMessages();
            lucide.createIcons();
        };

        function loadMessages() {
            if(msgUnsub) msgUnsub();
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), orderBy('timestamp', 'asc'));
            
            msgUnsub = onSnapshot(q, snap => {
                const win = document.getElementById('chatWindow');
                win.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    let show = isDM ? (m.isPrivate && ((m.user === currentUser && m.target === currentTarget) || (m.user === currentTarget && m.target === currentUser))) : (!m.isPrivate && m.groupId === currentTarget);
                    if(show) {
                        const isMe = m.user === currentUser;
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `flex flex-col ${isMe?'items-end':'items-start'} group`;
                        const delBtn = (isAdmin || isMe) ? `<button onclick="window.deleteMsg('${d.id}')" class="opacity-0 group-hover:opacity-100 text-[8px] text-red-500 font-bold uppercase mx-2 transition-all">Delete</button>` : '';
                        messageDiv.innerHTML = `
                            <div class="flex items-center">
                                ${isMe ? delBtn : ''}
                                <span class="text-[9px] text-slate-500 mb-1 px-2 uppercase font-bold">${isMe?'You':m.user}</span>
                                ${!isMe ? delBtn : ''}
                            </div>
                            <div class="message-bubble ${isMe?'bg-indigo-600 text-white rounded-2xl rounded-tr-none shadow-xl shadow-indigo-500/10':'bg-slate-800 text-slate-300 rounded-2xl rounded-tl-none'} text-sm">
                                ${decrypt(m.text)}
                            </div>`;
                        win.appendChild(messageDiv);
                    }
                });
                win.scrollTop = win.scrollHeight;
            });
        }

        window.deleteMsg = async (id) => { if(confirm("Permanently erase?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'messages', id)); };

        // Admin
        window.openAdminDashboard = () => {
            openModal('adminDashboardModal');
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), snap => {
                document.getElementById('statUsers').innerText = snap.size;
                const list = document.getElementById('dashUserList');
                list.innerHTML = '';
                snap.forEach(d => {
                    const u = d.data();
                    if(u.username === ADMIN_USERNAME) return;
                    list.innerHTML += `
                        <div class="flex justify-between items-center bg-black/40 p-4 rounded-2xl border border-white/5">
                            <div>
                                <p class="text-sm font-bold text-white">${u.username} ${u.isBanned ? '<span class="text-red-500 ml-2 text-[8px] font-black uppercase">Blocked</span>' : ''}</p>
                                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">${u.isOnline?'ONLINE':'OFFLINE'}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.adminBan('${u.username}', ${!u.isBanned})" class="p-2 ${u.isBanned?'text-emerald-500':'text-red-500'} bg-white/5 rounded-xl"><i data-lucide="${u.isBanned?'unlock':'lock'}" class="w-4 h-4"></i></button>
                                <button onclick="window.adminRemove('${u.username}')" class="p-2 text-slate-400 bg-white/5 rounded-xl hover:text-white"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>`;
                });
                lucide.createIcons();
            });
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), snap => document.getElementById('statMsgs').innerText = snap.size);
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'groups'), snap => {
                document.getElementById('statNodes').innerText = snap.size;
                const list = document.getElementById('dashNodeList');
                list.innerHTML = '';
                snap.forEach(d => {
                    list.innerHTML += `<div class="flex justify-between items-center bg-black/40 p-4 rounded-2xl border border-white/5"><p class="text-sm font-bold text-white"># ${d.data().name}</p><button onclick="window.adminDeleteNode('${d.id}')" class="text-red-500/50 hover:text-red-500"><i data-lucide="x-circle" class="w-4 h-4"></i></button></div>`;
                });
                lucide.createIcons();
            });
        };

        window.adminBan = async (u, s) => { if(confirm(`${s?'Block':'Unlock'} ${u}?`)) await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u), { isBanned: s }); };
        window.adminRemove = async (u) => { if(confirm(`Completely delete ${u}'s account?`)) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', u)); };
        window.adminDeleteNode = async (id) => { if(confirm("Close node?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'groups', id)); };

        const handleLogout = (msg) => {
            if(msg) alert(msg);
            localStorage.removeItem('ghost_user');
            location.reload();
        };

        document.getElementById('logoutBtn').onclick = () => handleLogout();

        document.getElementById('chatForm').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const val = input.value.trim();
            if(!val || !currentUser) return;
            const msg = { user: currentUser, text: encrypt(val), timestamp: serverTimestamp(), isPrivate: isDM };
            if(isDM) msg.target = currentTarget; else msg.groupId = currentTarget;
            input.value = '';
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), msg);
        };

        document.getElementById('authBtn').onclick = async () => {
            const user = document.getElementById('authUsername').value.trim();
            const pass = document.getElementById('authPassword').value.trim();
            if(!user || !pass) return;

            if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
                // Ensure admin exists in DB
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user), { 
                    username: user, role: 'admin', isBanned: false, isOnline: true 
                }, { merge: true });
                startApp(user);
                return;
            }

            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user);
            const snap = await getDoc(userRef);
            
            if(document.getElementById('signupTab').classList.contains('bg-indigo-600')) {
                if(snap.exists()) alert("ID already in registry.");
                else { 
                    await setDoc(userRef, { username: user, password: encrypt(pass), role: 'user', isBanned: false, isOnline: true }); 
                    startApp(user); 
                }
            } else {
                if(snap.exists()) {
                    const d = snap.data();
                    if(d.isBanned) alert("Registry Access Blocked.");
                    else if(decrypt(d.password) === pass) startApp(user);
                    else alert("Authentication Failed.");
                } else alert("Unknown Identity.");
            }
        };

        document.getElementById('confirmCreateBtn').onclick = async () => {
            const name = document.getElementById('newGroupNameInput').value.trim();
            if(!name) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'groups'), { name });
            closeModal('createNodeModal');
        };

        document.getElementById('loginTab').onclick = () => {
            document.getElementById('loginTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-indigo-600 text-white';
            document.getElementById('signupTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500';
            document.getElementById('authBtn').innerText = "Connect";
        };
        document.getElementById('signupTab').onclick = () => {
            document.getElementById('signupTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-indigo-600 text-white';
            document.getElementById('loginTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500';
            document.getElementById('authBtn').innerText = "Register Identity";
        };

        initializeAuth();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretChat - Ghost Vault Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.7);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark);
            color: #f8fafc; 
            height: 100vh;
            overflow: hidden;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container { height: calc(100vh - 160px); }

        .message-bubble { 
            max-width: 75%; 
            padding: 10px 14px;
            position: relative;
            animation: fadeInUp 0.2s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .channel-btn {
            width: 100%; text-align: left; padding: 10px 14px; border-radius: 12px;
            font-size: 13px; color: #94a3b8; transition: all 0.2s;
            margin-bottom: 4px; display: flex; align-items: center; gap: 10px;
        }
        
        .channel-btn:hover { background: rgba(255, 255, 255, 0.05); color: #f8fafc; }
        
        .channel-btn.active { 
            background: rgba(99, 102, 241, 0.15); 
            color: #818cf8; 
            border-left: 3px solid #6366f1; 
        }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-offline { background: #475569; }

        .admin-badge {
            background: #ef4444;
            color: white;
            font-size: 8px;
            padding: 1px 5px;
            border-radius: 4px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
        }

        #initLoader {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="flex">

    <!-- Loading Screen -->
    <div id="initLoader">
        <div class="w-10 h-10 border-4 border-indigo-500/10 border-t-indigo-500 rounded-full animate-spin"></div>
        <p class="mt-4 text-indigo-400 text-[9px] tracking-[0.4em] uppercase font-black">Connecting to Ghost Network...</p>
    </div>

    <!-- Auth Overlay -->
    <div id="loginOverlay" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-950/98 px-4">
        <div class="w-full max-w-sm glass-panel p-8 rounded-[2rem] shadow-2xl">
            <div class="flex flex-col items-center mb-8">
                <div class="w-14 h-14 rounded-2xl bg-indigo-600 flex items-center justify-center mb-4 shadow-xl shadow-indigo-500/20">
                    <i data-lucide="shield-check" class="text-white w-7 h-7"></i>
                </div>
                <h2 class="text-xl font-black text-white uppercase tracking-tighter">Ghost Vault</h2>
                <p class="text-slate-500 text-[9px] font-bold uppercase tracking-[0.2em] mt-1">Registry Access</p>
            </div>
            
            <div class="flex mb-6 bg-black/40 rounded-xl p-1">
                <button id="loginTab" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-indigo-600 text-white transition-all">Login</button>
                <button id="signupTab" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500">Sign Up</button>
            </div>

            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-slate-500 uppercase ml-2">Username</label>
                    <input type="text" id="authUsername" class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-bold text-slate-500 uppercase ml-2">Access Key</label>
                    <input type="password" id="authPassword" class="w-full bg-black/30 border border-white/5 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 text-sm">
                </div>
                <button id="authBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 py-3.5 rounded-xl font-black text-xs uppercase tracking-widest transition-all mt-4">Establish Link</button>
            </div>
        </div>
    </div>

    <!-- App Shell -->
    <div id="appUI" class="hidden flex w-full h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-950/80 border-r border-white/5 flex flex-col">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-950/50">
                <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Mainframes</h2>
                <button id="adminOnlyPlus" onclick="openModal('createNodeModal')" class="text-slate-400 hover:text-white hidden transition-colors"><i data-lucide="plus-circle" class="w-4 h-4"></i></button>
            </div>
            <div class="flex-grow overflow-y-auto p-4 custom-scrollbar">
                <div id="groupList" class="mb-6"></div>
                <div id="userList"></div>
            </div>
            
            <div id="adminDashTrigger" class="hidden px-4 pb-4">
                <button onclick="window.openAdminDashboard()" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl text-[10px] font-black uppercase tracking-widest transition-all flex items-center justify-center gap-2">
                    <i data-lucide="command" class="w-3 h-3"></i> Admin Console
                </button>
            </div>

            <div class="p-4 border-t border-white/5 bg-slate-900/50">
                <div class="flex items-center gap-3">
                    <div id="userAvatar" class="w-9 h-9 rounded-xl bg-indigo-600 flex items-center justify-center text-xs font-bold uppercase">?</div>
                    <div class="flex-grow min-w-0">
                        <p id="headerName" class="text-xs font-bold truncate"></p>
                        <p class="text-[8px] text-emerald-500 font-bold uppercase flex items-center gap-1">
                            <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span> Active Now
                        </p>
                    </div>
                    <button id="logoutBtn" class="text-slate-500 hover:text-red-400 p-2"><i data-lucide="power" class="w-4 h-4"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col bg-slate-950">
            <header class="h-16 border-b border-white/5 px-6 flex items-center justify-between bg-slate-950/50">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center border border-white/5">
                        <i data-lucide="hash" id="headerIcon" class="w-4 h-4 text-indigo-400"></i>
                    </div>
                    <div>
                        <h3 id="currentChannelName" class="font-bold text-sm">Public</h3>
                        <p id="targetStatus" class="text-[9px] uppercase font-bold text-slate-500">Connecting...</p>
                    </div>
                </div>
            </header>
            
            <div id="chatWindow" class="chat-container flex-grow overflow-y-auto p-6 flex flex-col gap-4 custom-scrollbar"></div>
            
            <footer class="p-4 bg-slate-950/50">
                <form id="chatForm" class="flex gap-2 bg-slate-900/80 border border-white/5 p-1 px-4 rounded-2xl">
                    <input type="text" id="messageInput" autocomplete="off" placeholder="Message..." class="flex-grow bg-transparent outline-none text-sm py-3.5">
                    <button type="submit" class="text-indigo-500 p-2"><i data-lucide="send" class="w-5 h-5"></i></button>
                </form>
            </footer>
        </main>
    </div>

    <!-- Modal Node -->
    <div id="createNodeModal" class="modal-overlay">
        <div class="bg-slate-900 p-8 rounded-3xl w-80 border border-white/10 shadow-2xl">
            <h3 class="text-white font-bold mb-4 uppercase text-[10px] tracking-widest text-center">New Protocol Node</h3>
            <input type="text" id="newGroupNameInput" placeholder="Node Name" class="w-full bg-black/40 border border-white/5 rounded-xl px-4 py-3 text-sm mb-4 outline-none focus:border-indigo-500">
            <div class="flex gap-2">
                <button onclick="closeModal('createNodeModal')" class="flex-1 py-3 text-[10px] uppercase font-bold text-slate-500">Abort</button>
                <button id="confirmCreateBtn" class="flex-1 bg-indigo-600 py-3 rounded-xl text-[10px] uppercase font-bold">Deploy</button>
            </div>
        </div>
    </div>

    <!-- Admin Console -->
    <div id="adminDashboardModal" class="modal-overlay">
        <div class="bg-slate-900 border border-white/10 rounded-[2.5rem] w-full max-w-2xl h-[70vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-slate-800/20">
                <h2 class="text-xl font-black uppercase tracking-tighter text-white">Ghost Registry</h2>
                <button onclick="closeModal('adminDashboardModal')" class="p-2 text-slate-400"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="flex-grow overflow-y-auto p-8 custom-scrollbar">
                <h3 class="text-xs font-black uppercase text-indigo-400 mb-4">Manage Network Access</h3>
                <div id="dashUserList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQ4kbOR1uvonh3QQyPtglAKf02jnxNxTo",
            authDomain: "chat123-8b002.firebaseapp.com",
            projectId: "chat123-8b002",
            storageBucket: "chat123-8b002.firebasestorage.app",
            messagingSenderId: "949955284458",
            appId: "1:949955284458:web:9feca2b883fc5dd43c3693"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ghost-vault-final-v1';
        const CRYPTO_KEY = "GHOST_SECURE_X";
        const ADMIN_NAME = "Admin";
        const ADMIN_PASS = "123";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null, currentTarget = 'Public', isDM = false, msgUnsub = null, isAdmin = false;

        const encrypt = (t) => CryptoJS.AES.encrypt(t, CRYPTO_KEY).toString();
        const decrypt = (h) => {
            try { return CryptoJS.AES.decrypt(h, CRYPTO_KEY).toString(CryptoJS.enc.Utf8) || "[SECURE]"; }
            catch { return "[SECURE]"; }
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        const updateStatus = async (status) => {
            if (currentUser) {
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser);
                await updateDoc(userRef, { isOnline: status, lastSeen: serverTimestamp() }).catch(() => {});
            }
        };

        window.addEventListener('beforeunload', () => updateStatus(false));

        const init = () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const session = JSON.parse(localStorage.getItem('ghost_session'));
                    if (session) {
                        const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', session.name));
                        if (snap.exists() && !snap.data().isBanned) startApp(session.name);
                        else showAuth();
                    } else showAuth();
                } else await signInAnonymously(auth);
            });
        };

        const showAuth = () => {
            document.getElementById('loginOverlay').classList.remove('hidden');
            document.getElementById('initLoader').style.display = 'none';
        };

        async function startApp(name) {
            currentUser = name;
            
            const userSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', name));
            isAdmin = userSnap.exists() && userSnap.data().role === 'admin';
            
            localStorage.setItem('ghost_session', JSON.stringify({ name }));
            
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            document.getElementById('initLoader').style.display = 'none';
            document.getElementById('headerName').innerHTML = name + (isAdmin ? ' <span class="admin-badge">Admin</span>' : '');
            document.getElementById('userAvatar').innerText = name[0];
            
            if(isAdmin) {
                document.getElementById('adminOnlyPlus').classList.remove('hidden');
                document.getElementById('adminDashTrigger').classList.remove('hidden');
            } else {
                document.getElementById('adminOnlyPlus').classList.add('hidden');
                document.getElementById('adminDashTrigger').classList.add('hidden');
            }

            await updateStatus(true);
            loadSidebar();
            loadMessages();
            lucide.createIcons();
        }

        function loadSidebar() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'groups'), snap => {
                const list = document.getElementById('groupList');
                list.innerHTML = `<button class="channel-btn ${!isDM && currentTarget==='Public'?'active':''}" onclick="window.switchChat('Public', false)"><i data-lucide="globe" class="w-4 h-4"></i> Public Channel</button>`;
                snap.forEach(d => {
                    const g = d.data();
                    list.innerHTML += `<div class="flex items-center group/item">
                        <button class="channel-btn flex-grow ${!isDM && currentTarget===g.name?'active':''}" onclick="window.switchChat('${g.name}', false)">
                            <i data-lucide="hash" class="w-4 h-4"></i> ${g.name}
                        </button>
                        ${isAdmin ? `<button onclick="deleteGroup('${d.id}')" class="p-2 text-red-500 opacity-0 group-hover/item:opacity-100"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : ''}
                    </div>`;
                });
                lucide.createIcons();
            });

            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), snap => {
                const list = document.getElementById('userList');
                list.innerHTML = `<h3 class="text-[9px] uppercase tracking-widest text-slate-500 mb-3 px-2 mt-6 font-black">Terminals</h3>`;
                snap.forEach(d => {
                    const u = d.data();
                    if(u.username === currentUser || u.isBanned) return;
                    if(u.role === 'admin' && !isAdmin) return; 
                    
                    const on = u.isOnline;
                    list.innerHTML += `
                        <button class="channel-btn ${isDM && currentTarget===u.username?'active':''}" onclick="window.switchChat('${u.username}', true)">
                            <div class="status-dot ${on?'status-online':'status-offline'}"></div> 
                            <div class="flex flex-col">
                                <span class="font-bold">${u.username} ${u.role==='admin'?'<span class="text-[8px] text-red-500"> (Admin)</span>':''}</span>
                                <span class="text-[7px] uppercase ${on?'text-emerald-500':'text-slate-600'}">${on?'Online':'Offline'}</span>
                            </div>
                        </button>`;
                });
                
                if (isDM) {
                    const t = snap.docs.find(d => d.id === currentTarget)?.data();
                    document.getElementById('targetStatus').innerText = t?.isOnline ? "Active Link" : "Offline";
                    document.getElementById('targetStatus').className = `text-[9px] uppercase font-bold ${t?.isOnline ? 'text-emerald-500' : 'text-slate-500'}`;
                } else {
                    document.getElementById('targetStatus').innerText = "Encrypted Mainframe";
                }
            });
        }

        window.deleteGroup = async (id) => {
            if(confirm("Destroy this mainframe node?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'groups', id));
                if(currentTarget === id) window.switchChat('Public', false);
            }
        };

        window.openAdminDashboard = () => {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), snap => {
                const list = document.getElementById('dashUserList');
                list.innerHTML = '';
                snap.forEach(d => {
                    const u = d.data();
                    if(u.username === ADMIN_NAME) return;
                    list.innerHTML += `
                        <div class="flex items-center justify-between bg-black/40 p-4 rounded-2xl border border-white/5">
                            <div>
                                <p class="text-white font-bold text-sm">${u.username}</p>
                                <p class="text-[10px] uppercase font-black text-slate-500">${u.role}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="toggleAdminRole('${u.username}', '${u.role}')" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase tracking-widest ${u.role==='admin'?'bg-slate-700':'bg-indigo-600'}">
                                    ${u.role==='admin'?'Revoke Admin':'Make Admin'}
                                </button>
                                <button onclick="toggleBan('${u.username}', ${u.isBanned})" class="px-4 py-2 rounded-lg text-[9px] font-black uppercase tracking-widest ${u.isBanned?'bg-green-600/20 text-green-500':'bg-red-600/20 text-red-500'}">
                                    ${u.isBanned?'Restore':'Exile (Ban)'}
                                </button>
                            </div>
                        </div>`;
                });
            });
            window.openModal('adminDashboardModal');
        };

        window.toggleAdminRole = async (username, currentRole) => {
            const newRole = currentRole === 'admin' ? 'user' : 'admin';
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', username), { role: newRole });
        };

        window.toggleBan = async (username, isBanned) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', username), { isBanned: !isBanned });
        };

        window.switchChat = (target, dm) => {
            currentTarget = target;
            isDM = dm;
            document.getElementById('currentChannelName').innerText = target;
            document.getElementById('headerIcon').setAttribute('data-lucide', dm ? 'user' : 'hash');
            loadMessages();
            lucide.createIcons();
        };

        function loadMessages() {
            if(msgUnsub) msgUnsub();
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), orderBy('timestamp', 'asc'));
            
            msgUnsub = onSnapshot(q, snap => {
                const win = document.getElementById('chatWindow');
                win.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    let show = isDM ? (m.isPrivate && ((m.user === currentUser && m.target === currentTarget) || (m.user === currentTarget && m.target === currentUser))) : (!m.isPrivate && m.groupId === currentTarget);
                    
                    if(show) {
                        const isMe = m.user === currentUser;
                        const div = document.createElement('div');
                        div.className = `flex flex-col ${isMe?'items-end':'items-start'} group`;
                        div.innerHTML = `
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[9px] text-slate-500 uppercase font-black">${isMe?'You':m.user}</span>
                                ${(isAdmin || isMe) ? `<button onclick="window.del('${d.id}')" class="opacity-0 group-hover:opacity-100 text-[8px] text-red-500 font-bold uppercase cursor-pointer">Delete</button>` : ''}
                            </div>
                            <div class="message-bubble ${isMe?'bg-indigo-600 text-white rounded-2xl rounded-tr-none':'bg-slate-800 text-slate-200 rounded-2xl rounded-tl-none'} text-sm">
                                ${decrypt(m.text)}
                            </div>`;
                        win.appendChild(div);
                    }
                });
                win.scrollTop = win.scrollHeight;
            });
        }

        window.del = async (id) => { if(confirm("Erase this digital footprint?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'messages', id)); };

        document.getElementById('chatForm').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const val = input.value.trim();
            if(!val) return;
            const data = { user: currentUser, text: encrypt(val), timestamp: serverTimestamp(), isPrivate: isDM };
            if(isDM) data.target = currentTarget; else data.groupId = currentTarget;
            input.value = '';
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), data);
        };

        document.getElementById('authBtn').onclick = async () => {
            const user = document.getElementById('authUsername').value.trim();
            const pass = document.getElementById('authPassword').value.trim();
            if(!user || !pass) return;

            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user);
            const snap = await getDoc(userRef);

            if (user === ADMIN_NAME && pass === ADMIN_PASS) {
                if(!snap.exists()) await setDoc(userRef, { username: user, isBanned: false, isOnline: true, role: 'admin' });
                else await updateDoc(userRef, { role: 'admin' });
                startApp(user);
                return;
            }

            if(document.getElementById('signupTab').classList.contains('bg-indigo-600')) {
                if(snap.exists()) alert("Agent ID already in use.");
                else {
                    await setDoc(userRef, { username: user, password: encrypt(pass), isBanned: false, isOnline: true, role: 'user' });
                    startApp(user);
                }
            } else {
                if(snap.exists()) {
                    const d = snap.data();
                    if(d.isBanned) alert("Registry Link Blocked by High Council.");
                    else if(decrypt(d.password) === pass) startApp(user);
                    else alert("Invalid Credentials.");
                } else alert("Agent Unknown.");
            }
        };

        document.getElementById('logoutBtn').onclick = async () => {
            await updateStatus(false);
            localStorage.removeItem('ghost_session');
            location.reload();
        };

        document.getElementById('loginTab').onclick = () => {
            document.getElementById('loginTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-indigo-600 text-white';
            document.getElementById('signupTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500';
        };
        document.getElementById('signupTab').onclick = () => {
            document.getElementById('signupTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-indigo-600 text-white';
            document.getElementById('loginTab').className = 'flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-500';
        };

        document.getElementById('confirmCreateBtn').onclick = async () => {
            const name = document.getElementById('newGroupNameInput').value.trim();
            if(!name) return;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'groups', name), { name });
            closeModal('createNodeModal');
            document.getElementById('newGroupNameInput').value = '';
        };

        init();
    </script>
</body>
</html>
